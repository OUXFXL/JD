<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <style>
        #outer {
            width: 300px;

            margin: 50px auto;
            text-align: center;
            padding: 10px;
            background-color: antiquewhite;

        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            // 点击按钮切换图片
            //获取两个按钮
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            //要切换图片就是要修改img标签的src属性
            //获取img标签
            var img = document.getElementsByTagName("img")[0];
            //创建一个数组，用来保存图片的路径
            var imgArr = ["./images/0aff0a42cece09ee.png", "./images/5ae74720N203d91fc.jpg!cc_100x100.webp", "./images/5208ea4b97a50e72.jpg.webp", "./images/a98ab1fa6ca9afbd.jpg!cc_100x100.webp", "./images/c8d3529cae4d153c.jpg.webp"];
            //创建一个变量来保存当前正在显示的图片的索引
            var index = 0;

            //获取id为infor的p元素
            var infor = document.getElementById("infor");
            //设置提示文本
            infor.innerHTML = "一共" + imgArr.length + "当前第" + (index + 1) + "张";
            //分别为两个按钮绑定单击事件
            prev.onclick = function () {
                //切换图片就是修改img的src属性
                //要修改一个元素的属性元素，.属性=属性值
                index--;
                //判断index是否小于0
                if (index < 0) {
                    index = imgArr.length - 1;

                }
                img.src = imgArr[index];
                infor.innerHTML = "一共" + imgArr.length + "当前第" + (index + 1) + "张";

            };
            next.onclick = function () {
                index++;
                if (index > imgArr.length - 1) {
                    index = 0;

                }
                img.src = imgArr[index];
                //当点击按钮以后，重新设置信息
                infor.innerHTML = "一共" + imgArr.length + "当前第" + (index + 1) + "张";

            };
        }
    </script>

</head>

<body>
    <div id="outer">
        <p id="infor">一共5张照片 当前第1张</p>
        <img src="./images/0aff0a42cece09ee.png" alt="">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>

</html>
